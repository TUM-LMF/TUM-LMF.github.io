// scale
map.addControl(new L.control.scale({
    position: 'bottomleft',
    metric: true,
    imperial: false,
}));

map.addControl(new L.Control.Fullscreen({
    title: {
        'false': 'View Fullscreen',
        'true': 'Exit Fullscreen'
    },
    position: 'topleft',
}));

map.addControl(L.control.locate({
    position: 'topleft',
    setView: 'untilPanOrZoom',
    flyTo: true,
    cacheLocation: true,
    showCompass: true,
    drawCircle: true,
    drawMarker: true,
    strings: {
        title: "LocateME!"
    }
}));

map.on('overlayadd', function(eventLayer) {
    if (eventLayer.name === "LDBV Label" || eventLayer.name === 'RGB U-Net' || eventLayer.name === "RGB DeepLabV3+" || eventLayer.name === "RGB+NIR U-Net" || eventLayer.name === "RGB+NIR DeepLabV3+" || eventLayer.name === "RGB+NIR+SWIR U-Net" || eventLayer.name === "RGB+NIR+SWIR DeepLabV3+" || eventLayer.name === "ALL U-Net") {
        legend.addTo(this);
    } else {
        //this.removeControl(legend);
    }
});

map.on('overlayremove', function(eventLayer) {
    if (eventLayer.name === "LDBV Label" || eventLayer.name === 'RGB U-Net' || eventLayer.name === "RGB DeepLabV3+" || eventLayer.name === "RGB+NIR U-Net" || eventLayer.name === "RGB+NIR DeepLabV3+" || eventLayer.name === "RGB+NIR+SWIR U-Net" || eventLayer.name === "RGB+NIR+SWIR DeepLabV3+" || eventLayer.name === "ALL U-Net") {
        this.removeControl(legend);
    } else {
        //legend.addTo(this);
    }
});

// GEOCODER
geocoder = L.Control.geocoder({
    defaultMarkGeocode: false,
    position: 'topleft'
})
geocoder.on('markgeocode', function(e) {
    var bbox = e.geocode.bbox;
    var poly = L.polygon([
       bbox.getSouthEast(),
       bbox.getNorthEast(),
       bbox.getNorthWest(),
       bbox.getSouthWest()
    ])//.addTo(map);
    map.fitBounds(poly.getBounds());
}).addTo(map);

$(disclaimerbutton_acceptDiv).on('click', function(){
    removeDiv($("#disclaimerDiv"));
    showDiv($("#welcomeDiv"));

});

    removeDiv($("#welcomeDiv"))
}

//#############################################################################

$(window).on('load', function(){
    setTimeout(removeLoader, 2500);
});
function removeLoader(){
    hideDiv($("#welcomeDiv"))
    removeDiv($("#loadingDiv"))
}

//#############################################################################
//### UTILS ###################################################################
//#############################################################################
function removeDiv(Div){
    Div.fadeOut(500, function() {
        Div.remove();
    });  
}
function showDiv(Div){
    Div.show()
}
function hideDiv(Div){
    Div.hide()
}
